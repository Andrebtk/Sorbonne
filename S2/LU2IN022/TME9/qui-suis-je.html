<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML Basic 1.1//EN'
    'http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' lang='fr'>
    <head>
        <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
    </head>
    <body>
        <script type="text/javascript">
            document.writeln("<ul>");
            document.writeln("<li>" + navigator.appName + "</li>");
            document.writeln("<li>" + navigator.userAgent + "</li>");
            document.writeln("<li>" + document.lastModified + "</li>");
            document.writeln("<li>" + document.location + "</li>");
            document.writeln("<li>" + document.referrer + "</li>");
            document.writeln("<li>" + document.doctype + "</li>");
            document.writeln("</ul>");
        </script>
    </body>
</html>
